<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="icon" href="assets/img/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="main">

        <div class="content">
            <h1 class="titulo">Order Summary</h1>

            <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>

            <div class="container-plano">
                <div class="box-plano">
                    <img src="assets/img/icon-music.svg" alt="Icon Music" class="icon-music">
                    <p class="p-plano">Annual Plan <br> <span>$59.99/year</span> </p>
                </div>
                <a href="#" class="change">Change</a>
            </div>

            <button class="btn-payment">Proceed to Payment</button>
            <button class="btn-cancel">Cancel Order</button>
        </div>

    </main>
</body>

</html>
