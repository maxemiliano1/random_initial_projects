<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon-32x32.png">
    <title>Profile Card Component</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="altura-image">
                <div class="cor-card">
                </div>
                <div class="imagem">
                    <img src="img/image-victor.jpg" alt="Image Card">
                </div>
            </div>
            <h1 class="name">Victor Crest <span>26</span></h1>
            <p class="city">London</p>
            <hr>
            <div class="status-container">
                <div class="status">
                    <p>80K</p>
                    <span>Followers</span>
                </div>
                <div class="status">
                    <p>803K</p>
                    <span>Likes</span>
                </div>
                <div class="status">
                    <p>1.4K</p>
                    <span>Photos</span>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
