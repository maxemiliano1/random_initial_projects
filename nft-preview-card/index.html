<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon-32x32.png">
    <title>NFT Preview Card Component</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <div class="container-conteudo">
                <div class="imagem-top">
                    <img src="img/image-equilibrium.jpg" alt="Image Equilibrium">
                    <div class="hover-view">
                        <img src="img/icon-view.svg" alt="Icon View">
                    </div>
                </div>
                <h1 class="titulo">Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="icons">
                    <p><img src="img/icon-ethereum.svg" alt="Icon Ethereum"> 0.041ETH</p>
                    <p><img src="img/icon-clock.svg" alt="Icon Clock">3 days left</p>
                </div>
                <hr>
                <div class="avatar">
                    <img src="img/image-avatar.png" alt="Image Avatar">
                    <p>Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
